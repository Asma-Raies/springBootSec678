<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorator="template">

<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Ajout des MakeUp</title>
</head>
<body>
<div th:replace="template"></div>
<div class="container mt-5">
<div class="card">
<div class="card-header" th:if="${mode=='new'}"> Ajout des MakeUp </div>
 <div class="card-header" th:if="${mode=='edit'}">Modification des MakeUp</div>
<div class="card-body">
 <form th:action="@{saveMakeUp}" method="post">
<div class="form-group">
<label class="control-label" hidden>ID MakeUp :</label>
<input type="hidden" name="refMakeUp" class="form-control" th:value="${makeUp.refMakeUp}" />
 </div>
<div class="form-group">

 <label class="control-label">Nom MakeUp :</label>
 <input type="text" name="nomMakeUp" class="form-control"
th:value="${makeUp.nomMakeUp}" />
<span th:errors= ${makeUp.nomMakeUp} class="text-danger"> </span>
</div>
<div class="form-group">
<label class="control-label">Prix MakeUp :</label>
<input type="text" name="prixMakeUp" class="form-control"
th:value="${makeUp.prixMakeUp}" />
<span th:errors=${makeUp.prixMakeUp} class="text-danger"> </span>
</div>
<div class="form-group">
<label class="control-label">quantite MakeUp :</label>
<input type="text" name="quantite" class="form-control"
th:value="${makeUp.quantite}" />
<span th:errors=${makeUp.quantite} class="text-danger"> </span>
</div>
<div class="form-group">
<label class="control-label">date création :</label>
<input type="date" name="dateCreation" class="form-control"
th:value="${makeUp.dateCreation}"/>
<span th:errors=${makeUp.dateCreation} class="text-danger"> </span>
</div>
<div class="form-group">
							<label class="control-label">Categorie :</label> 
							<select     name="marque" class="form-control" th:value="${makeUp.marque.idMarq}"   th:if= "${!#strings.isEmpty(makeUp.marque)}" >
								<option th:each="c:${marque}" th:if="${mode=='edit'}"
									th:value="${c.idMarq}" th:text="${c.nomMarq}"
									th:selected="${ c.idMarq==makeUp.marque.idMarq}"></option>

								<option th:each="c:${marque}" th:if="${mode=='new'}"
									th:value="${c.idMarq}" th:text="${c.nomMarq}"></option>
							</select>
							
						
						<!-- Pour ne pas avoir d'erreurs si la catégorie est null on ajoute ce select -->
							<select     name="marque" class="form-control"    th:if= "${#strings.isEmpty(makeUp.marque)}" >
								<option th:each="c:${marque}" th:value="${c.idMarq}" th:text="${c.nomMarq}"></option>
							</select>
							
						</div>
<div>
<button type="submit" class="btn btn-primary">valider</button>
</div>
</form>
</div>
 </div>
 </div>
 </div>
</body>
</html>
